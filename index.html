<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Link Below -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Goggle Font Below -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Favicon Below-->
    <link rel="shortcut icon" href="./assets/logo.ico" type="image/x-icon">
    <!-- favicon ends here-->
    <title>Hiral's Portfolio</title>
</head>

<body>
    <!-- main body -->
    <aside class="sidebar" data-sidebar>
        <div class="sidebar-info">
            <figure class="logo-box">
                <img src="./image/logo.svg" alt="hiral_logo" width="80">
            </figure>
            <div class="info-content">
                <h1 class="name" title="Hiral Shah">Hiral Shah</h1>
                <p class="title">Media Designer</p>
            </div>
            <!-- this will be active button in mobile version and tablet version-->
            <button class="info_btn" data-sidebar-btn>
                <span>Show Contacts</span>
                    <ion-icon name="icon1"></ion-icon>    
            </button>
        </div>
        <div class="sidebar_info_more">
            <div class="separator"></div>
            <!-- for email starts below-->
            <ul class="contact-list">
                <li class="contact-item">
                    <div class="icon-box">
                        <ion-icon name="mail-outline"></ion-icon>
                    </div>
                    <div class="contact-info">
                        <p class="contact-title">Email</p>
                        <a href="mailto:hiralshah181@gmail.com" class="contact-link">hiralshah181@gmail.com</a>
                    </div>
                </li>
                <!-- for email ends here-->
                <!-- for phone number-->
                <li class="contact-item">
                    <div class="icon-box">
                        <ion-icon name="phone-portrait-outline"></ion-icon>
                    </div>
                    <div class="contact-info">
                        <p class="contact-title">Phone</p>
                        <a href="tel:+1 437 679 3869" class="contact-link">+1 (437) 679-3869 </a>
                    </div>
                </li>
                <!-- phone ends here-->
                <!-- birthday starts here-->
                <li class="contact-item">
                    <div class="icon-box">
                        <ion-icon name="calendar-outline"></ion-icon>
                    </div>
                    <div class="contact-info">
                        <p class="contact-title">Birthday</p>
                        <time datetime="2001-09-15">September 15,2001</time>
                    </div>
                </li>
                <!-- Birthday Ends Here-->
                <!-- Location starts Here-->
                <li class="contact-item">
                    <div class="icon-box">
                        <ion-icon name="location-outline"></ion-icon>
                    </div>
                    <div class="contact-info">
                        <p class="contact-title">
                            Location
                        </p>
                        <address>London,Ontario</address>
                    </div>
                </li>
                <!-- location ends here-->
                </li>
            </ul>
            <!-- separator below-->
            <div class="separator"></div>
            <!-- section for social media links-->
            <ul class="social-list">
                <li class="social-item">
                    <a href="#" class="social-link">
                        <ion-icon name="logo-github"></ion-icon>
                    </a>
                </li>
                <li class="social-item">
                    <a href="#" class="social-link">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </li>
                <li class="social-item">
                    <a href="#" class="social-link">
                        <ion-icon name="logo-behance"></ion-icon>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- end of the side bar section-->

</body>
<script src="js/main.js"></script>
<!-- for ion icons-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
